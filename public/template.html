<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Live Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <link rel="stylesheet" href="./assets/css/ace.min.css" />
    <link rel="stylesheet" href="./assets/css/ace-responsive.min.css" />
    <link rel="stylesheet" href="./assets/css/ace-rtl.min.css" />
    <link rel="stylesheet" href="./assets/css/ace-skins.min.css" />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <script src="./javascript/jquery-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href="./assets/css/socialintentschat.css" rel="stylesheet" media="screen">
    <script src="./javascript/initial.min.js"></script>
    <script src="./javascript/autosize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="./assets/emoji/emoji.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./assets/emoji/picker/jquery.emojipicker.css">
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./api/popup.1.0.js"></script>
    <script>
        /* */
        var chatwidget_vars = {
            'chatUrl': '/',
            'wid': 'shdp3FRF4zDGwUeTsrUHYyTYyffKy3',
            'clientPage': 'testrtp.com/client-page',
            'defaultVisitorText': 'Visitor',
            'endMessage': 'Your chat has been closed.',
            'startNewMessage': 'Start new chat',
            'invalidEmailMessage': 'Invalid Email',
            'genericError': 'Please enter the required fields.',
            'chatNotifyCountsEnable': '',
            'timeoutMessage': '<b>I\'m sorry, we\'re not available right now.  Please try again later</b>',
            'cp': 'https://new.nungar.com.au/slack.html',
            'widgetTitle': 'Live Chat by RTP',
            'widgetHeight': 607,
            'm': '0',
            'baseUrl': '/'
        };

    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script type="text/javascript" src="./javascript/application.1.1.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="si-body si-body-bg  si-body-chat">
    <div class="container-fluid no-support" style="display:none">
        <div class="row justify-content-center align-items-center">
            <div class="col-8">
                <div class="text-center">
                    <div ><i class="fas fa-align-right fa-3x"></i></div>
                    <h4>Thanks for your message. We will be touch soon!</h4>
                    <button type="button" class="button btn-primary rounded" id="render_try">Retry</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid loader" style="display:none">
        <div class="row justify-content-center align-items-center">
            <div class="col-8">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading histories...</span>
                    </div>
                    <h4>Loading histories...</h4>                    
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper" class="wrapper">
        <div class="header-div" id="header-div">
            <a id="title" href="#" class="title title-bg title-font">
                <span id="title-text">Live Chat by RTP</span>
                <div class="siButtonActions" style="float:right;display: inline-flex">
                    <div class="siButtonActionClose-chat silc-btn-button-close"></div>
                </div>
            </a>
        </div>
        <div id="body-container" class="body-container">
            <div id="body">
                <div class="top-shadow">
                </div>
                <div id="body-inner">
                    <div style="display: none;height:500px" class="view" id="form-close-chat">
                        <div id="confirm-close-chat">
                            <p>Do you want to close your chat?</p>
                            <p class="actions" style="padding:5px;">
                                <button class="btn" id="btn-close-chat" type="button">Close Chat</button>
                                <button class="btn btn-success" id="btn-continue-chat" type="button">Cancel</button>
                            </p>
                        </div>
                    </div>
                    <div style="display: block;" class="view" id="form-presales">
                        <div class="si-msg-profile">
                            <div class="si-prof-area si-prof-area-expanded">
                                <div class="si-group">
                                    <div class="si-av-list">
                                        <div class="si-av-list-img-blk">
                                            <div class="si-av-list-img">
                                                <div class="si-lavatar"><img alt='logo' src="images/logo-white.png"></div>
                                            </div>
                                        </div>
                                        <div class="si-av-list-intro"><span>Questions? Chat with us - we're here to help!</span></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="presales-div" class="slim-scroll-pc">
                            <fieldset>
                                <label id="errorMsg" class="block clearfix col-sm-12"></label>

                                <label class="block clearfix col-sm-12">
                                    <span class="block">
                                        <input name='name' id="name" type="text" class="form-control" aria-label="Your Name *" placeholder="Your Name *" />
                                    </span>
                                </label>
                                <label class="block clearfix col-sm-12">
                                    <span class="block">
                                        <input name='email' id="email" type="text" class="form-control" aria-label="Your Email *" placeholder="Your Email *" />
                                    </span>
                                </label>
                                <input name='group' id="group" type="hidden" value="" style='display:none;' />
                                <input name='params' id="params" type="hidden" value="" style='display:none;' />
                                <input name="consent" id="consent" type="hidden" value='hidden'>
                                <label class="block clearfix col-sm-12">
                                    <button class="btn btn-primary" type="submit" id="preSalesStart">
                                        <span class="loader loaded spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        Start Chat
                                    </button>
                                </label>
                                <input name='custom' id="custom" type="hidden" />
                            </fieldset>
                        </div>
                    </div>
                    <div id="form-chat-wrap" style="display: none;">
                        <div style="display: none;" class="view slim-scroll" id="form-chat" data-height="240">
                            <div id="status" class="sic-blocks" style='padding-top:12px;'>
                                <div class="sic-block sic-block-admin">
                                    <div class="si-comment-wrapper si-comment-wrapper-admin welcome-msg">
                                        <div class="si-comment-wrapper-admin-img">
                                            <div class="si-img">
                                                <img id='initials' data-name="Live Chat" src="./images/logo-white.png" class="initials img-circle" />
                                            </div>
                                        </div>
                                        <div class="si-comment">
                                            <div class="si-blocks">
                                                <div class="si-block si-block-paragraph">
                                                    Questions? Chat with us - we're here to help!
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <span></span>
                                </div>
                            </div>
                            <div id="chatContent" class="sic-blocks">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="message-area" class="si-textarea" style="display:none;">
        <span id="message-wrapper" class="message-wrapper">
            <div id='typing' class='typing'>
                <img id="typingIndicator" class='typingIndicator hide' src="./images/typing2.gif" />
            </div>
            <span id="textarea-wrapper" class="textarea-bg">
                <textarea aria-label="message area" name="message" id="message" class="textarea-bg textarea-font msgArea" maxlength="3000"
                    placeholder="Type here and press Enter to chat"></textarea>
                <i id="btnSendHref" class="btnSend material-icons " style="display:none;">send</i>
            </span>
        </span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
    <audio id="audiotag1" src="./images/newIm.wav" preload="auto"></audio>
</body>

</html>
